<DOCTYPE html>
<html>
	<head>
		<title>Android Logo</title>
		<link rel="stylesheet" href="logo.css">
	</head>

	<body>

		<h1>Android Logo</h1>

		<main>

			<section class="android-logo">	

				<div class="logo antenna round" id="left-antenna"></div>
				<div class="logo antenna round" id="right-antenna"></div>

				<div class="logo" id="head">
					<div class="eye round" id="left-eye"></div>
					<div class="eye round" id="right-eye"></div>
				</div>

				<section class="torso">

					<div class="arm logo ligament round"></div>

					<div class="body logo"></div>

					<div class="arm logo ligament round"></div>

				</section>

				<div class="ligament leg logo round" id="left-leg"></div>
				<div class="ligament leg logo round" id="right-leg"></div>

			</section>

		</main>

	</body>
